name: Deploy via SFTP

on:
  push:
    branches: [ "main" ]          # change if your default branch is different
    # (optional) only run when site files change
    # paths:
    #   - "dist/**"

concurrency:
  group: sftp-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you build your site, add your build step(s) here
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build

      - name: Upload over SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3

        with:
          server: ${{ secrets.SFTP_HOST }}        # e.g. "sftp.example.com"
          username: ${{ secrets.SFTP_USERNAME }}  # e.g. "deploy"
          password: ${{ secrets.SFTP_PASSWORD }}  # store in Secrets, not in code
          protocol: "sftp"
          port: 2222                              # change or put in a secret if needed
          local-dir: "./"                      # path in your repo to upload
          server-dir: /              # remote path on the server
          # The action only uploads changed files; keep a state file to speed up subsequent runs
          state-name: .ftp-deploy-sync-state.json
          # Exclude stuff you never want to upload
          exclude: |
            **/.git**
            **/.github/**
            **/node_modules/**
            **/.DS_Store
            **/*.map
